<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV - RAMBELOARISOA</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2f3a00;
            text-align: center;
        }

        header {
            background-color: #000000;
            color: white;
            padding: 30px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .btn-container {
            text-align: center; /* Boutons centrés, comme dans votre dernier code */
            margin: 20px 20px 30px 20px; /* Espacement en haut, à gauche et en bas */
        }

        .btn-retour, .btn-telecharger-pdf {
            display: inline-block;
            margin: 0 10px 0 0; /* Espacement entre les boutons */
            padding: 12px 24px;
            background-color: #0a0900;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-retour:hover, .btn-telecharger-pdf:hover {
            background-color: #ffd700;
            color: #fff;
        }

        .cv-container {
            margin: 30px auto;
            max-width: 900px;
        }

        .cv-container img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon C.V</h1>
    </header>

    <div class="btn-container">
        <a href="index.html" class="btn-retour">← Retour au Portfolio</a>

    </div>
